<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処置確認</title>
</head>
<body>
    <h2>処置確認</h2>
    <p>以下の処置内容でよろしいですか？</p>

    {% if treatments %}
        <table>
            <tr>
                <th>薬剤名</th>
                <th>数量</th>
            </tr>
            {% for treatment in treatments %}
            <tr>
                <td>{{ treatment.medicine.medicinename }}</td>
                <td>{{ treatment.quantity }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>処置が選択されていません。</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="confirm">確定</button>
        <button type="submit" name="action" value="back">戻る</button>
    </form>
</body>
</html>
