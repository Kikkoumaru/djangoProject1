<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>処置履歴確認</title>
</head>
<body>
    <h2>処置履歴確認</h2>
    <form method="post">
        {% csrf_token %}
        <label for="patientId">患者ID:</label>
        <input type="text" id="patientId" name="patientId"><br><br>
        <button type="submit">履歴確認</button>
    </form>

    {% if treatments %}
        <h3>患者ID: {{ patient_id }} の処置履歴</h3>
        <table>
            <tr>
                <th>処置日</th>
                <th>薬剤名</th>
                <th>数量</th>
            </tr>
            {% for treatment in treatments %}
                <tr>
                    <td>{{ treatment.date }}</td>
                    <td>{{ treatment.medicine.medicinename }}</td>
                    <td>{{ treatment.quantity }}</td>
                </tr>
            {% endfor %}
        </table>
        <button onclick="location.href='{% url 'menu_doctor' %}'" type="button">メニューに戻る</button>
    {% endif %}

</body>
</html>
